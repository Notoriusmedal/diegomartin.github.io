<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post" id="userForm" novalidate>
        <fieldset>
            <legend>Datos Usuario</legend>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="UserName" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
            <div>
                <button type="button" id="verpass">Mostrar Contraseña</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ejem: (+34)922123123" required pattern="\(\+34\)\d{9}">

            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" placeholder="38XXX" required pattern="\d{5}">

            <label for="dni">DNI/NIE:</label>
            <input type="text" id="dni" name="dni" placeholder="DNI / NIE" required pattern="[0-9XYZ]\d{7}[A-Z]">

            <label>Crear cuenta como:</label>
            <input type="radio" id="particular" name="tipo_cuenta" value="particular" required>
            <label for="particular">Particular</label>

            <input type="radio" id="empresa" name="tipo_cuenta" value="empresa" required>
            <label for="empresa">Empresa</label>

            <label for="nacimiento">Año de Nacimiento:</label>
            <select id="nacimiento" name="nacimiento" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="2010">2010</option>
            </select>

            <label>Elige tus aficiones:</label>
            <input type="checkbox" id="musica" name="aficiones[]" value="musica" required>
            <label for="musica">Música</label>

            <input type="checkbox" id="deporte" name="aficiones[]" value="deporte">
            <label for="deporte">Deporte</label>

            <input type="checkbox" id="videojuegos" name="aficiones[]" value="videojuegos">
            <label for="videojuegos">Videojuegos</label>

            <input type="checkbox" id="manualidades" name="aficiones[]" value="manualidades">
            <label for="manualidades">Manualidades</label>

            <input type="checkbox" id="artes" name="aficiones[]" value="artes">
            <label for="artes">Artes</label>

            <input type="checkbox" id="lectura" name="aficiones[]" value="lectura">
            <label for="lectura">Lectura</label>
        </fieldset>

        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título" required maxlength="15">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Descripción" required maxlength="120"></textarea>
        </fieldset>

        <button type="submit" id="enviar">Enviar</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
